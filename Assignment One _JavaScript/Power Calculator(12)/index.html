<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Power Calculator</h1>
        <label for="baseInput">Enter the base number:</label>
        <input type="number" id="baseInput" placeholder="Enter the base number">
        <label for="exponentInput">Enter the exponent:</label>
        <input type="number" id="exponentInput" placeholder="Enter the exponent">
        <button onclick="calculatePower()">Calculate Power</button>
        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
